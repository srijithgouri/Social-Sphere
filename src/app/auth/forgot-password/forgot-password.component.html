<div class="card">
    <div class="card-body">
        <h1 class="card-title">Forgot Password</h1>
        <br>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
        <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="text" id="email" formControlName="email" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                </div>
            </div>
            <br>
            <div class="mb-5 row">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Submit</button>
                </div>
            </div>
        </form>
        <hr>
       
    </div>
    <div class="card-body"> 
        <form [formGroup]="otpForm" autocomplete="off" novalidate>
            <div class="mb-3 row">
                <label for="phoneNumber" class="col-form-label col-sm-2">Phone number:</label>
                <div class="col-md-3">
                    <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" class="form-control" ngModel required/>
                </div>
            </div>
            <div class="mb-5 row">
                <div class="col-md-3">
                    <button class="btn btn-primary" (click)="sendotp(otpForm.controls['phoneNumber'].value)">Generate Otp</button>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="otp" class="col-form-label col-sm-2">  Enter your otp here:</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="enteredOtp" formControlName="enteredOtp">
                </div>
            </div>
            <div class="mb-5 row">
                <div class="col-md-3">
                    <button class="btn btn-primary" (click)="verifyotp(otpForm.controls['phoneNumber'].value,otpForm.controls['enteredOtp'].value)">Validate Otp</button>
                </div>
            </div>
        </form>
    </div>
</div>
